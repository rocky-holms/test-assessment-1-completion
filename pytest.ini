[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    integration: marks tests that require the server running
    slow: marks tests as slow
    unit: marks tests as unit tests

